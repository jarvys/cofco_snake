<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>snake demo</title>
    
    <link rel="stylesheet" href="css/snake.mobile.css" type="text/css">
    
</head>
<body style="margin: 0px;">
    <p style="width: 100%; height: 300px;"></p>
    <div class="snake-container-wrap">
        <div class="snake-container">
        	<div class="header">
                <div class="info score">
                   <span class="prop">本局得分</span>
                   <span class="current">0</span>
                </div>
                <div class="info score">
    	           <span class="prop">总积分</span>
        	       <span class="total">0</span>
                </div>
                
                <div class="info rank">
                   <span class="prop">当前排名</span>
                   <span class="current">0</span>
                </div>
                <div class="info rank">
                   <span class="prop">总排名</span>
                   <span class="total">0</span>
                </div>
                <button class='control'></button>
        	</div>
            <div class='content'>
                <canvas class='canvas' id="snake" width="600" height="600"></canvas>
            </div>
        </div>
        <div class="snake-loading-pane hide">
            <h1>loading...</h1>
            <button class='snake-modal-btn hide'>开始游戏</button>
        </div>
    </div>

    <p style="width: 100%; height: 300px;"></p>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.min.js">
    </script>
    <script type="text/javascript" src="js/async.js"></script>

    
    <script type="text/javascript" src="js/snake.mobile.js"></script>
    
</body>
</html>
